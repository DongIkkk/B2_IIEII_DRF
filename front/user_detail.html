<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile 수정</title>
  <link rel="stylesheet" type="text/css" href="css/user_detail.css">
  <script src="js/user_detail.js"></script>
</head>

<body>
    <div class="pagetitle"><h2>회원정보수정</h2></div>
    <div class="write-box">
        <hr>
        <form>
            <input type="email" class="form-control" name="email" id="email" placeholder="email">
            <hr>
            <input type="text" class="form-control" name="username" id="username" placeholder="username">
            <hr>
            <input type="text" class="form-control" name="profile_song" id="profile_song" placeholder="profile_song">
            <div class='input-group'>
                <label class="input-group-text" for="images">사진 업로드</label>
                <input class="form-control" name="images" type="file" accept="image/*"  onchange="imageView(this)"/>
            </div>
            <div class="image-preview"><img id="tempImage"></div>
            <button type="button" class="btn btn-outline-dark" onclick="handleupdate()">수정하기</button>
        </form>
    </div>
</body>
